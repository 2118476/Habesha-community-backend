# Render will inject PORT
server.port=${PORT:8080}

# --- Datasource: read ONLY the official SPRING_* env vars ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# --- JPA / Hibernate (mapped 1:1 to SPRING_* env vars) ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# --- Hikari pool (tiny for free tiers) ---
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:1}

# --- CORS + JWT (env-driven) ---
app.cors.allowed-origin-patterns=${ALLOWED_ORIGIN_PATTERNS:https://habesha-community-frontend.netlify.app}
jwt.secret=${JWT_SECRET:change-me}
jwt.expiration=${JWT_EXPIRATION:86400000}

# --- Twilio (map env -> properties the service expects) ---
# --- Twilio (map env -> properties the service expects) ---
twilio.accountSid=${TWILIO_ACCOUNT_SID:}
twilio.authToken=${TWILIO_AUTH_TOKEN:}
twilio.phoneNumber=${TWILIO_PHONE_NUMBER:}
